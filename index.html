<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redBus Homepage clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <!-- navbar starts from here---- -->



    <nav class=" p-6 flex justify-between items-center  border border-t-gray-400 border-b-gray-400">
        <div class="flex gap-5">
            <div class="lg:hidden">
                <i class="fa-solid fa-bars " style="color: #0c0d0d;"></i>
            </div>
            <img class="width:100px h-8 lg:w-[130px] lg:h-[50px] lg:border-r-[1px] lg:border-gray-500 pr-12 mr-12 font-black "
                src="https://st.redbus.in/Images/rdc/rdc-redbus-logo.svg" />

            <section class="hidden  lg:flex gap-16">

                <div class="flex justify-center items-center flex-col">
                    <img class="grayscale brightness-0 contrast-[100%] w-11 hover:filter-none"
                        src="https://st.redbus.in/web/images/layout/rb_vertical.svg" />
                    <p>Bus Tickets</p>
                </div>

                <div class="flex justify-center items-center flex-col">
                    <img class="grayscale brightness-0 contrast-[100%] hover:filter-none"
                        src="https://st.redbus.in/web/images/layout/ryde_vertical.svg" />
                    <p>Cab Rental</p>
                </div>

                <div class="flex justify-center items-center flex-col">
                    <img class="grayscale brightness-0 contrast-[100%] hover:filter-none"
                        src="https://st.redbus.in/web/images/layout/rail_vertical.svg" />
                    <p>Train Tickets</p>
                </div>

            </section>

        </div>



        <div class="flex lg:pr-10">

            <div class="lg:hidden mr-3 border-[1px] border-black rounded-sm px-0.5 pt-1 flex relative h-7 ">
                <i class="fa-solid fa-arrow-down-long " style="color: #121212;"></i>

                <div class="absolute pl-1 mt-0.5">.</div>

            </div>
            <section class="flex justify-center items-center gap-3">
                <div class="flex justify-center items-center">
                    <img class="w-9 h-9 hidden lg:block" src="./assets/help.png" />
                    <p class="hidden lg:block">Help</p>

                </div>
                <div class="flex justify-center items-center"><i
                        class="fa-regular fa-user border-[1px] border-black p-1 w-6 h-6 rounded-full ml-6 mr-2"
                        style="color: #050505;"></i>
                    <p class="text-sm text-center hidden  lg:flex  lg:justify-center lg:items-center">Account
                        <span>&#x2304;</span>
                    </p>
                </div>
            </section>
        </div>

    </nav>

    <section class="  lg:hidden p-6 flex gap-4  shadow-lg">

        <div class="flex justify-center items-center flex-col border-2 border-red-500 bg-red-500 rounded-lg ">
            <img class="brightness-0 invert grayscale-1 w-11 pt-2"
                src="https://st.redbus.in/web/images/layout/rb_vertical.svg" />
            <p class="text-center text-white ">Book bus tickets</p>
        </div>

        <div class="flex justify-center items-center flex-col ">
            <img class="grayscale brightness-0 contrast-[100%] w-11 "
                src="https://st.redbus.in/web/images/layout/ryde_vertical.svg" />
            <p class="text-center">Rent cabs, bus &TT</p>
        </div>

        <div class="flex justify-center items-center flex-col ">
            <img class="grayscale brightness-0 contrast-[100%] w-11 "
                src="https://st.redbus.in/web/images/layout/rail_vertical.svg" />
            <p class="text-center">Book train tickets</p>
        </div>

    </section>

    <!-- main section started from here -->

    <main
        class=" lg:block lg:bg-[url('https://s3.rdbuz.com/web/images/homeV2/HomeBannerImg.svg')]  w-[100%] lg:h-[590px] bg-no-repeat relative">

        <div
            class=" grid grid-cols-1 px-6 lg:px-0 lg:grid-cols-4  border-2 border-light-800  shadow-2xl lg:border-white lg:content-center  lg:bg-white lg:rounded-3xl lg:w-[930px] absolute mt-10 ml-8 rounded-xl w-96 lg:mt-20 lg:ml-36 lg:h-28">

            <div
                class="flex items-center gap-4  lg:grid lg:grid-cols-2  px-5 lg:px-10 text-xl lg:text-2xl lg:text-center py-4 lg:pt-8  border-b border-b-gray-600 lg:border-b-0 lg:border-r lg:border-r-gray-600 ">
                <i class="fa-solid fa-bus pt-1" style="color: #525456;"></i>
                <p class="uppercase lg:normal-case text-gray-500">From</p>
            </div>

            <img class="w-9 absolute border border-gray-100 bg-white rounded-full p-1 ml-[323px] lg:ml-[213px] mt-9 shadow-lg shadow-light-100 "
                src="./assets/left_right_arrows.png" />

            <div
                class="flex items-center gap-4 py-4  px-5  lg:grid lg:grid-cols-2  lg:px-10 text-xl lg:text-2xl lg:text-center lg:pt-8 border-b border-b-gray-600 lg:border-b-0 lg:border-r lg:border-r-gray-600  ">
                <i class="fa-solid fa-bus pt-1" style="color: #525456;"></i>
                <p class="uppercase lg:normal-case text-gray-500">To</p>
            </div>

            <div
                class=" flex items-center gap-4 py-4 px-5   lg:grid lg:grid-cols-2  lg:px-10 text-xl lg:text-2xl lg:text-center lg:pt-8 border-b border-b-gray-600 lg:border-b-0 lg:border-r  lg:border-r-gray-600 ">
                <i class="fa-solid fa-calendar-days pt-1" style="color: #525456;"></i>
                <p class="uppercase font-semibold lg:normal-case text-gray-500"><span
                        class="hidden lg:block">DATE</span><span class="lg:hidden font-bold">07</span> Jun <span
                        class="text-sm lg:hidden">fri</span></p>
            </div>
            <div
                class="py-2 lg:pb-0 my-4 lg:mb-0 bg-rose-600 text-xl lg:px-5 lg:py-10 font-bold  lg:rounded-tr-3xl lg:rounded-br-3xl">
                <p class="uppercase text-white text-center ">Search Buses</p>
            </div>
        </div>

        <!-- Trending offers section -->

        <section>


        </section>

    </main>

</body>

</html>
